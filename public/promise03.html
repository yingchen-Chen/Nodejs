<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //先寫一個function
     function myPromise(p) {
         return new Promise((resolve, reject) => {
            const rnd = 300 + Math.floor(Math.random()*1000);
            setTimeout(() => {
                resolve({p, rnd});
                
            }, rnd);
        });
     }

     myPromise('bill')
        .then(r => {
            console.log(r);
            return myPromise('peter');
        })
        .then(r => {
            console.log(r);
            return myPromise('david');
        })        
        .then(r => {
            console.log(r);
            return myPromise('aaron');
        })        
        .then(r => {
            console.log(r);
            return myPromise('r');
        })
        
           
      
        //resolve，reject都是function，如果事件成功處理完>呼叫resolve，如果事件發生錯誤>reject。r指resolve
        
        
    </script>
</body>
</html>
